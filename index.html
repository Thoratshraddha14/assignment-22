<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            background-color: rgba(250, 243, 139, 0.297);
            margin: 50px auto;
            display: block;
            border-radius: 10px;
            border: 2px solid rgb(241, 241, 238);
        }
        .heading{
            font-size: 40px;
            text-align: center;
        }
        .img1{
            height: 450px;
            width: 750px;
            margin: 5px 30px;   
        }
        .button{
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .btn{
            width:160px;
            font-size: 30px;
            border: none;
            border-radius: 15px;
            margin: 20px;
            color: white;
        }
        .chocolate{
            background-color: chocolate;
            padding: 10px;
        }
        .strawberry{
            background-color: rgb(246, 76, 105);
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="heading">Ice-cream flavors</h2>
        <img src="img/first.jpg" id="flavors" class="img1">
        <div class="button">
            <button type="button" class="btn chocolate" >chocolate</button>
            <button type="button" class="btn strawberry " >strawberry</button>
        </div>
    </div>
</body>
</html>
